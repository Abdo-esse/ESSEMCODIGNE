<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSEMCODIGNE To Do list</title>
    <link rel="stylesheet" href="/asset/style/style.css">
    <!-- Bootstrap CSS --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo"><a href="index.html">ESSEMCODIGNE</a></div>
            <button class="addTaskBtn">+ Add task</button>
        </div>
    </header>
    <div class="container">
        <div class="item item1"><h4>TO DO</h4></div>
        <div class="item item2"><h4>IN PROGRESS</h4></div>
        <div class="item item3"><h4>DONE</h4></div>
    </div>
    
     <div id="modal" >
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="What need to be done?">
              
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              
              <textarea name="Description" class="form-control" id="description"></textarea>
            </div>
        
            <button type="button" class="btn btn-primary">add</button>
        </div>
  
   
</body>
</html>
